<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
	<title>Sign Up</title>
    <link rel='stylesheet' type='text/css' href='../CSS/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='../CSS/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='../CSS/smartphone.css' />
		   
	<script type="text/javascript">
		function ikusBalioak(){
			var sAux="";
			var arg=document.getElementById("argazkia");
			var frm=document.getElementById("erregistro");
			for(i=1;i<frm.elements.length;i++){
				sAux +="IZENA: " + frm.elements[i].name+" - ";
				sAux +="BALIOA: " + frm.elements[i].value+"\n";
			}
			alert(sAux);
			alert(arg);
		}
	</script>
  </head>
  <body>
  <div id='page-wrap'>
	<header class='main' id='h1'>
      <span class="right"><a href="signUp.html">Sign Up</a> </span>
      <span class="right" style="display:none;"><a href="/logout">LogOut</a> </span>
	<h2>Sign Up</h2>
    </header>
	<nav class='main' id='n1' role='navigation'>
		<span><a href='layout.html'>Home</a></span>
		<span><a href='questions.html'>Quizzes</a></span>
		<span><a href='credits.html'>Credits</a></span>
	</nav>
    <section class="main" id="s1">
    
	
	<div>
		<form id="erregistro" name="erregistro" onSubmit="ikusBalioak()" style="text-align:left;" >
			Izena (*): <input type="text" id="deitura" name="deitura" /><br />
			Eposta elektronikoa (*): <input type="email" id="eposta" name="eposta" /><br />
			Pasahitza(*):  <input type="password" id="pasahitza" name="pasahitza" /><br />
			Telefono zenbakia(*):  <input type="number" id="telefonoa" name="telefonoa" /><br />
			Espezialitatea(*) (adibidez, Software Ingeniaritza): <input type="text" id="espezialitatea" name="espezialitatea" /><br />
			Interesa duzun teknologiak eta erremintak: <input type="text" id="tresnak" name="tresnak" /><br />
			Argazkia: <input type="file" name="argazkia" />
			<br />
			<input type="submit" value="Ados" />	
		</form>
	</div>
    </section>
	<footer class='main' id='f1'>
		<p><a href="http://en.wikipedia.org/wiki/Quiz" target="_blank">What is a Quiz?</a></p>
		<a href='https://github.com/julenferre/myquizz'>Link GITHUB</a>
	</footer>
</div>
</body>
</html>

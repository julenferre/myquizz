		<form id="erregistro" name="erregistro" style="text-align:left;" method="post" onsubmit="return checkNagusia()" action="../PHP/enrollWithImage.php" enctype="multipart/form-data" >
			Izena (*): <input type="text" id="izena" name="izena"><br />
			Abizenak (*): <input type="text" id="abizenak" name="abizenak"><br />
			Eposta elektronikoa (*): <input type="text" id="eposta" name="eposta" size="50"><br />
			Pasahitza(*):  <input type="password" id="pasahitza" name="pasahitza"><br />
			Telefono zenbakia(*):  <input type="text" id="telefonoa" name="telefonoa" maxlength="9" size="9"><br />
			Espezialitatea(*): 
				<select id="espezialitatea" name="espezialitatea" onChange="espezBesteakIkusi()">

					<option>Konputazioa</option>

			Interesa duzun teknologiak eta erremintak: <input type="text" id="tresnak" name="tresnak"><br />
			Argazkia: <input type="file" id="argazkia" name="argazkia" onchange="iruadiAurrekarga(this.files[0])"> <br/>
			<img id="argazkiAurrekarga" alt="Argazkia" style="display: none; height: 150px; width:auto" /><br/>
